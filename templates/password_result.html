<!-- templates/password_result.html -->
{{define "content"}}
<h2>Сгенерированные пароли</h2>
<div class="passwords">
    {{range .Passwords}}
    <p class="password">{{.}}</p>
    {{end}}
</div>
<a href="/password" class="btn">Сгенерировать новые</a>
<a href="/save-passwords?passwords={{.Passwords}}&date={{.Date}}" class="btn" download="DayZ_passwords_{{.Date}}.txt">Сохранить пароли</a>
{{end}}
