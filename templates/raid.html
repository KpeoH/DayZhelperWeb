<!-- templates/raid.html -->
{{define "content"}}
<h2>Калькулятор рейда</h2>
<form action="/calculate" method="post">
    <div class="form-group">
        <label for="weapon">Выберите оружие:</label>
        <select name="weapon" id="weapon" required>
            <option value="">Выберите оружие...</option>
            {{range .Weapons}}
            <option value="{{.Name}}">{{.Name}}</option>
            {{end}}
        </select>
    </div>
    <div class="form-group">
        <label for="wall_type">Тип стены:</label>
        <select name="wall_type" id="wall_type" required>
            <option value="wooden">Деревянная</option>
            <option value="metal">Металлическая</option>
            <option value="frame">Каркас</option>
        </select>
    </div>
    <div class="form-group">
        <label for="health_multiplier">Коэффициент здоровья:</label>
        <input type="number" step="0.01" name="health_multiplier" id="health_multiplier" min="1" value="1" required>
    </div>
    <button type="submit" class="btn">Рассчитать</button>
</form>
{{end}}
