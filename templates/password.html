{{define "content"}}
<h2>Генератор числовых паролей</h2>
<form action="/generate" method="post">
    <div class="form-group">
        <label for="length">Длина пароля:</label>
        <select name="length" id="length" required>
            <option value="3">3 символа</option>
            <option value="4">4 символа</option>
        </select>
    </div>
    <div class="form-group">
        <label for="count">Количество паролей:</label>
        <input type="number" name="count" id="count" min="1" max="100" value="1" required>
    </div>
    <button type="submit" class="btn">Сгенерировать</button>
</form>
{{end}}
